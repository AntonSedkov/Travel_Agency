aboutus.intro = Давайте знакомиться
aboutus.textheadline = Меретени - 
aboutus.textfirstline = Мы любим открывать мир вокруг
aboutus.firstparagraph = Меретени специализируется на том, чтобы подарить всем незабываемые приключения, эпические путешествия и массу развлечений. Вы обязательно найдете здесь одни из самых интересных туров и экспедиций. В Меретени упор делается на то, чтобы у вас все было хорошо. В конце концов, жизнь - это вечеринка. В то же время речь идет об уважении к окружающей среде и ответственном отношении к путешествиям. Меретени сочетает в себе эти особенности, чтобы представить туры, которые всегда полны веселья, но в равной степени безопасны. Это лишь немногое из того, что можно найти в Меретени.
aboutus.textsecondline = Путешествуем по миру
aboutus.secondparagraph = Компания Меретени, основанная группой друзей еще в 1899 году, стала одним из ведущих поставщиков услуг для тех, кто хочет исследовать самые горячие и уникальные места для путешествий в Европе или Южной Америке. Каждое путешествие сохраняет то оригинальное чувство приключения, которое сделало туры Меретени настолько популярными во всем мире, но вы также получаете возможность насладиться воспоминаниями, кухней и общением, которые могут предложить эти туры.
aboutus.textthirdline = Перестань чувствовать себя роботом
aboutus.thirdparagraph = Устали от туров, которые постоянно надоедают вам рутиной, в которой почти не бывает перерывов? Оказывается, туры в Меретени созданы с учетом ощущения «праздника». У вас будет много свободного времени и ваше личное пространство, чтобы исследовать любимые достопримечательности в удобном для вас темпе. Путешествие должно быть веселым и увлекательным. Так зачем разрушать все это удовольствие просто потому, что вам нужно справиться со всей скукой, которая часто приходит с месяцами планирования? Предоставьте это экспертам и вздохните свободно, поскольку они позаботятся обо всем, чтобы вы могли сосредоточиться на том, что у вас получается лучше всего - изучении новых мест и культур.
